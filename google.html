<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Copy of Google</title>
  <link rel="stylesheet" href="google-style.css">
</head>

<body>

  <div id="top-bar">
    <ul>
      <li class="bar-right bar-picture"><img src="images/niki.png"></li>
      <li class="bar-right bar-icon"><img src="images/bell.png"></li>
      <li class="bar-right bar-icon"><img src="images/grid.png"></li>
      <li class="bar-right bar-text">Images</li>
      <li class="bar-right bar-text">Mail</li>
    </ul>
  </div>

  <div id="content">
    <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    <form>
      <input type="text" name="search" id="search"><br>
      <input class="button" type="submit" value="Google Search">
      <input class="button" type="submit" value="I'm Feeling Lucky">
    </form>
  </div>

  <div id="bottom-bar">
    <ul>
      <li class="bar-left bar-text">Advertising</li>
      <li class="bar-left bar-text">Business</li>
      <li class="bar-left bar-text">About</li>
      <li class="bar-right bar-text">Settings</li>
      <li class="bar-right bar-text">Terms</li>
      <li class="bar-right bar-text">Privacy</li>
    </ul>
  </div>

</body>

</html>
